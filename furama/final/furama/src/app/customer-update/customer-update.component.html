<div class="container d-flex justify-content-md-center my-5" style="margin-top: 20px">
  <div class="row">
    <div class="col-md-12 bg-light info">
      <form action="#" method="post">
        <fieldset>
          <legend style="text-align: center">Customer Information</legend>
          <table>
            <tr>
              <td>Name
              </td>
              <td>
                <input type="text" name="name" id="name"
                       class="form-control"
                       title="Input cho dung' hi?">
              </td>
            </tr>
            <tr>
              <td>Birthday
              </td>
              <td>
                <input type="date" name="birthday" id="birthday" class="form-control">
              </td>
            </tr>
            <tr>
              <td>Gender</td>
              <td>
                <select name="gender" id="gender" class="form-select">
                  <option value="1">Male</option>
                  <option value="0">Female</option>
                </select>
              </td>
            </tr>
            <tr>
              <td>Identify Card
              </td>
              <td>
                <input type="text" name="idCard" class="form-control">
                <div class="text-danger"></div>
              </td>
            </tr>
            <tr>
              <td>Phone Number
              </td>
              <td>
                <input type="text" name="phoneNumber" class="form-control">
                <div class="text-danger"></div>
              </td>
            </tr>
            <tr>
              <td>Email
              </td>
              <td>
                <input type="text" name="email" class="form-control">
                <div class="text-danger"></div>
              </td>
            </tr>
            <tr>
              <td>Address
              </td>
              <td>
                <input type="text" name="address" class="form-control">
                <div class="text-danger"></div>
              </td>
            </tr>
            <tr>
              <td>Customer Type</td>
              <td>
                <select name="customerType" class="form-select">
                  <option>
                  </option>
                </select>
              </td>
            </tr>
            <tr>
              <td><input type="reset" value="Clear"></td>
              <td><input type="submit" value="Update Customer" class="btn btn-success"></td>
            </tr>
          </table>
        </fieldset>
      </form>
    </div>
  </div>
</div>
